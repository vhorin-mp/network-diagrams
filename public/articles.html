<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Scholar</title>
  <link rel="stylesheet" href="libs/vis-network/vis-network.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="info">
      <div class="row">
        <div class="col-3">
          <div class="col-auto">Domain:</div>
          <div class="col-auto">
            <select class="form-select" id="select_domain">
              <option value="biodiversity-credit">Biodiversity Credit</option>
              <option value="biodiversity-offset">Biodiversity Offset</option>
              <option value="biodiversity-token">Biodiversity Token</option>
            </select>
          </div>
        </div>
        <div class="col-9">
          <div class="col-auto">Article:</div>
          <div class="col-auto">
            <div id="active_item" class="active-item">
              <div class="no-data">No article selected</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="network" class="network"></div>
  </div>

  <script src="libs/vis-network/vis-network.min.js"></script>
  <script type="text/javascript" src="articles/data/biodiversity-credit.data.js"></script>
  <script type="text/javascript" src="articles/data/biodiversity-offset.data.js"></script>
  <script type="text/javascript" src="articles/data/biodiversity-token.data.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="articles/index.js"></script>
</body>
</html>
